<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <main>
      <article>
        <h2>Sign Up Now!</h2>
        <p>Sign up and tell us what you think of the site!</p>
      </article>
      <form action="">
        <h3>Name & Address</h3>
        <div>
          <input
            type="text"
            name="fullname"
            id="fullname"
            required
            placeholder="Your Full Name"
          />
          <input
            type="text"
            name="address"
            id="address"
            required
            placeholder="Address"
          />
        </div>

        <h3>Email & Phone</h3>

        <div>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email Address"
          />
          <input
            type="number"
            name="phonenumber"
            id="phonenumber"
            required
            placeholder="Phone Number"
          />
        </div>

        <h3>Password</h3>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="Password"
            pattern=".{8,}"
          />
          <input
            type="password"
            name="password"
            id="confirm_password"
            required
            placeholder="Password"
            pattern=".{8,}"
          />
        </div>
        <div class="sendAndPolicyFrame">
        <input class="sub" type="submit" value="Senden" />
        <div class="policyFrame">
          <input class="check" type="checkbox" name="agree" id="agree" />
          <label for="checkbox">You agree to our Terms and Policy</label>
        </div>
      </form>
    </main>
  </body>
</html>
