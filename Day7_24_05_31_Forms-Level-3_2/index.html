<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <main>
      <article>
        <a href="sign.html">Sign Up</a>

        <a class="activeBtn" href="#">Login</a>
      </article>

      <form action="">
        <h2>Welcome Back!</h2>

        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email"
        />

        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Password"
          pattern=".{8,}"
        />
        <a href="#">Forgot Password?</a>

        <input class="submitBtn" type="submit" id="submit" value="LOG IN" />
      </form>
    </main>
  </body>
</html>
