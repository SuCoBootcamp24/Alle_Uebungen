<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>

      <form action="">
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="Your Name"
        />

        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />

        <textarea
          name="message"
          id="message"
          placeholder="Type your Message"
        ></textarea>

        <input class="submitBtn" type="submit" value="Sent" />
      </form>
    </main>
  </body>
</html>
